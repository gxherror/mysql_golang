<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script>
function showstudent(str)
{
  var xmlhttp;    
  if (str=="")
  {
    document.getElementById("txtHint").innerHTML="";
    return;
  }
  if (window.XMLHttpRequest)
  {
    // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
    xmlhttp=new XMLHttpRequest();
  }
  else
  {
    // IE6, IE5 浏览器执行代码
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }

  xmlhttp.onreadystatechange=function()
  {
    if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
      document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
    }
  }
  xmlhttp.open("GET","/student?name="+str,true);
  xmlhttp.send();
}
</script>
</head>
<body>
<form action=""> 
  <select name="student" onchange="showstudent(this.value)" style="font-family:Verdana, Arial, Helvetica, sans-serif;">
  <option value="Shankar">Shankar</option>
  <option value="Brandt">Brandt</option>
  <option value="Brown">Brown</option>
  </select>
</form>
<form>
name:<input type="text" name="name">
<input type="submit" value="登录" onchange="showstudent(this.name)">
</form>
<br>
<div id="txtHint">学生信息将显示在这...</div>

</body>
</html>
